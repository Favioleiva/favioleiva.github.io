<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} — Favio Leiva</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/png">
    <link rel="shortcut icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/png">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HJDXQNTL8V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-HJDXQNTL8V');
    </script>

    <script src="https://kit.fontawesome.com/66fbeebd3b.js" crossorigin="anonymous"></script>

    <style>
        .contact-icons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-icons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 1.5em;
        }
        .contact-icons i {
            margin-right: 8px;
        }

        /* ===== ESSAY LAYOUT STYLES ===== */
        .essay-header {
            text-align: center;
            max-width: 650px;
            margin: 0 auto 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border, #d9cfc2);
        }

        .essay-header .page-title {
            font-family: var(--font-display, 'Playfair Display', serif);
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--color-ink, #1a1a1a);
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        .essay-header-meta {
            font-family: var(--font-sans, 'DM Sans', sans-serif);
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--color-muted, #7a6f66);
            letter-spacing: 0.04em;
        }

        .essay-featured-img {
            display: block;
            max-width: 500px;
            margin: 0 auto 2rem;
            border-radius: 6px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .essay-body {
            max-width: 650px;
            margin: 0 auto;
            font-family: var(--font-body, 'Source Serif 4', serif);
            font-size: 1.05rem;
            line-height: 1.85;
            color: var(--color-body, #3d3530);
        }

        .essay-body p {
            margin-bottom: 1.25rem;
            text-align: justify;
            hyphens: auto;
        }

        .essay-body p:first-of-type::first-letter {
            font-family: var(--font-display, 'Playfair Display', serif);
            font-size: 3.5rem;
            font-weight: 700;
            float: left;
            line-height: 0.8;
            margin-right: 0.1rem;
            margin-top: 0.15rem;
            color: var(--color-accent, #b8553a);
        }

        .essay-body em {
            font-style: italic;
            color: var(--color-ink, #1a1a1a);
        }

        .essay-body strong {
            font-weight: 600;
            color: var(--color-ink, #1a1a1a);
        }

        .essay-body img {
            display: block;
            max-width: 100%;
            margin: 1.5rem auto;
            border-radius: 6px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .essay-body h1,
        .essay-body h2,
        .essay-body h3 {
            font-family: var(--font-display, 'Playfair Display', serif);
            color: var(--color-ink, #1a1a1a);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        .essay-body audio {
            width: 100%;
            margin: 1rem 0;
            border-radius: 4px;
        }

        .essay-footer {
            max-width: 650px;
            margin: 2.5rem auto 0;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border, #d9cfc2);
            text-align: center;
        }

        .essay-back {
            font-family: var(--font-sans, 'DM Sans', sans-serif);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-accent, #b8553a);
            text-decoration: none;
            border-bottom: none;
            transition: opacity 0.2s ease;
        }
        .essay-back:hover {
            opacity: 0.7;
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .essay-header .page-title {
                font-size: 1.7rem;
            }
            .essay-body {
                font-size: 1rem;
                padding: 0 0.5rem;
            }
            .essay-body p:first-of-type::first-letter {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Economics, Geography and Other Arts</h1>
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
                <li><a href="{{ '/presentations/' | relative_url }}">Presentations</a></li>
                <li><a href="{{ '/tutorials/' | relative_url }}">Tutorials</a></li>
                <li><a href="{{ '/essays/' | relative_url }}">Essays</a></li>
                <li><a href="{{ '/music/' | relative_url }}">Music</a></li>
                <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <div class="essay-header">
                <h1 class="page-title">{{ page.title }}</h1>
                {% if page.date_str %}<div class="essay-header-meta">{{ page.date_str }}</div>{% endif %}
                {% if page.lang %}<div class="essay-header-meta">{{ page.lang }}</div>{% endif %}
            </div>
            <div class="essay-body">
                {{ content }}
            </div>
            <div class="essay-footer">
                <a href="/essays/" class="essay-back">← Back to Essays</a>
            </div>
        </article>
    </main>
</body>
</html>
